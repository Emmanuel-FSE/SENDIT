databases:
  - name: sendIT
    databaseName: sendit
    user: sendit_user

services:
  - type: web
    name: sendIT
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sendIT
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false